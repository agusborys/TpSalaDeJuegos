
<mat-grid-list cols="2" rowHeight="120px">
  <mat-grid-tile colspan="2">
    <mat-card style="background-color:#ECEFF1;">
        <h1 class="mat-h1" style="text-align:center;">Piedra, Papel o Tijera</h1>
        <mat-card-subtitle style="text-align:center;">Gana el mejor de 5</mat-card-subtitle>
      </mat-card>
  </mat-grid-tile>
<mat-grid-tile rowspan="4">
  <mat-card class="usuario-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><i class="material-icons">account_circle</i></div>
      <mat-card-title flex="40"><h1 class="mat-h1">Usuario</h1></mat-card-title>
      <div  style="color: #3F51B5"><h2 class="mat-h2">- Puntaje: {{puntajeUsuario}}</h2></div>
    </mat-card-header>
    <h2 class="mat-h2">Elije tu movimiento...</h2>
    <mat-divider></mat-divider>
    <br><div style="margin-left:15%">
    <button mat-raised-button style="margin-right: 8px" color="primary" (click)="GenerarJuego('piedra')">Piedra</button>
    <button mat-raised-button style="margin-right: 8px" (click)="GenerarJuego('papel')">Papel</button>
    <button mat-raised-button color="warn" (click)="GenerarJuego('tijera')">Tijera</button></div>
    <br><br><br>
    <div id="eleccion" class="foto">
        <mat-spinner  [diameter]="70" *ngIf='imgEleccionUsuario==""'></mat-spinner>
        <img id="imgUsu" hidden [src]="imgEleccionUsuario" width="150px" height="150px"> 
    </div>
    <br><mat-divider></mat-divider><br>
      
    <mat-card-content>
        
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>
<mat-grid-tile rowspan="4">
  <mat-card class="maquina-card">
    <mat-card-header>
      <div mat-card-avatar style="color:#E53935" class="example-header-image"><i class="material-icons">desktop_mac</i></div>
      <mat-card-title><h1 class="mat-h1">Maquina</h1></mat-card-title>
      <div style="color: #E53935"><h2 class="mat-h2">- Puntaje: {{puntajeMaquina}}</h2></div>
    </mat-card-header>
    
    <h2 class="mat-h2">La maquina eligi√≥...</h2>
    <mat-divider></mat-divider>
    <div id="eleccion" class="foto">
          <mat-spinner style="margin-top: 113px" [diameter]="70" *ngIf='imgEleccionMaquina==""'></mat-spinner>
          <img style="margin-top: 113px" id="imgMaq" hidden [src]="imgEleccionMaquina" width="150px" height="150px"> 
        </div>
    <br><mat-divider></mat-divider><br>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>
</mat-grid-list>
