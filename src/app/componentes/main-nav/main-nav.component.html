<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <!-- [opened]="(isHandset$ | async)" -->
    <mat-toolbar style="background-color:#3F51B5;color:white">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/home'>Inicio</a>
      <!-- <a mat-list-item href="#">Juegos</a> -->
      <mat-expansion-panel >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Juegos
        </mat-panel-title>
      </mat-expansion-panel-header>
      <a mat-list-item routerLink="/juegos/adivinaNumero">Adivina el numero</a>
      <a mat-list-item routerLink="/juegos/adivinaLaMarca">Adivina la Marca</a>
      <a mat-list-item routerLink="/juegos/agilidadAritmetica">Agilidad aritmetica</a>
      <a mat-list-item routerLink='juegos/PiedraPapelTijera'>Piedra, Papel o Tijera</a>     
  </mat-expansion-panel>
      <!-- <a mat-list-item href="#">Listado</a> -->
      <!-- <a mat-list-item href="#">Mis Datos</a> -->
      <!-- <a mat-list-item routerLink="/Login">Login</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color:#EEEEEE">
    <mat-toolbar style="z-index:100;" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        ><!-- *ngIf="isHandset$ | async"-->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sala de Juegos</span><mat-icon class="example-icon" style="margin-left:5px;">videogame_asset</mat-icon>
      <span class="example-spacer"></span>
      <!-- <a style="color:#EEEEEE" mat-list-item routerLink="/Login"><span>Login</span><mat-icon class="example-icon" aria-label="Side nav toggle icon">exit_to_app</mat-icon></a> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
