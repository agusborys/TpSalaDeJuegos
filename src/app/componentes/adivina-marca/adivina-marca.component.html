<mat-grid-list cols="1" rowHeight="110px">
  <mat-grid-tile >
    <mat-card style="background-color:#ECEFF1;">
        <h1 class="mat-h1" style="text-align:center;">Adivina la Marca</h1>
        <mat-card-subtitle style="text-align:center;">3 Juegos, 3 vidas</mat-card-subtitle>
      </mat-card>
  </mat-grid-tile>
<mat-grid-tile rowspan="7">
  <mat-card class="usuario-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><i class="material-icons">account_circle</i></div>
      <mat-card-title flex="40"><h1 class="mat-h1">Usuario</h1></mat-card-title>
      <div  style="color: #3F51B5"><h2 class="mat-h2">- Vidas: {{vidas}}</h2></div>
    </mat-card-header>
    <h2 class="mat-h2">Elija la opcion correcta</h2>
    <mat-divider></mat-divider>
    <br>
    <div id="eleccion" class="foto">
        <img id="imgOp" [src]="fotoOpcion" width="250px" height="250px"> 
    </div>
    <br><mat-divider></mat-divider><br>
      
    <mat-card-content><!--centrar contenido: style="display:flex; justify-content:center; align-items:center;"-->
      <h2 class="mat-h2">Opciones:</h2>
      <mat-radio-group class="example-radio-group" [(ngModel)]="opcionElegida" name="rdOpciones">
        <mat-radio-button class="example-radio-button" *ngFor="let opcion of nuevoJuego.opcionesMostradas" [value]="opcion">
          {{opcion}}
        </mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions style="display:flex; justify-content:center; align-items:center;">
        <button mat-raised-button style="width:150px" color="primary" (click)="Verificar()">Verificar</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>
</mat-grid-list>
